    <!-- –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á—ë—Ç–∞ -->
    <div id="counter" aria-live="polite" aria-atomic="true" class="counter">
      <div class="time-segment">
        <div class="time-value" id="days">--</div>
        <div class="time-label">–¥–Ω–µ–π</div>
      </div>
      <div class="time-segment">

        <div class="time-label">—á–∞—Å–æ–≤</div>

        <div class="time-label">–º–∏–Ω—É—Ç</div>
      </div>
      <div class="time-segment">

  <script>
    const weddingDate = new Date(2025, 7, 11, 18, 0, 0); // –∞–≤–≥—É—Å—Ç = 7 (0-based)

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const counterEl = document.getElementById('counter');

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        counterEl.classList.add('finished');
        counterEl.textContent = '–°–≤–∞–¥—å–±–∞ –Ω–∞—á–∞–ª–∞—Å—å! üéâ';
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysEl.textContent = days;
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
    const audio = document.getElementById('wedding-music');
    const musicControl = document.getElementById('music-control');
    let isPlaying = false;

    // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–º–æ–∂–µ—Ç –Ω–µ —Å—Ä–∞–±–æ—Ç–∞—Ç—å –≤ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö)
    document.addEventListener('DOMContentLoaded', function() {
      audio.volume = 0.3; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–º—Ñ–æ—Ä—Ç–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
      const playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise.then(_ => {
          isPlaying = true;
          musicControl.innerHTML = '<i class="fas fa-pause"></i>';
        })
        .catch(error => {
          isPlaying = false;
          musicControl.innerHTML = '<i class="fas fa-music"></i>';
        });
      }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –º—É–∑—ã–∫–∏
    musicControl.addEventListener('click', function() {
      if (isPlaying) {
        audio.pause();
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
      } else {
        audio.play();
        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });
  </script>
